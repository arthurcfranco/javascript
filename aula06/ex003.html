<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body {
            background-color: skyblue;
            color: black;
        }
        h1 {
            color: whitesmoke;
        }
        p {
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1> Olá, Mundo!</h1>
        <p>Ja me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: ')) // String
        var n2 = Number(window.prompt('Digite outro numero: ')) // String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)  // Concatenação 

    </script>
    
</body>
</html>
